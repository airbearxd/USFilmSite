<title>USFilmSite â€” Layout Prototype</title>
<style>
  /* Include army.otf font */
  @font-face {
    font-family: 'Army';
    src: url('army.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Army', Arial, sans-serif;
    background: url('backCamo.png') no-repeat center center fixed;
    background-size: cover;
  }

  .banner-space {
    height: 200px;
    width: 100%;
    background-color: rgba(0,0,0,0.2);
  }

  .content-wrapper {
    display: flex;
    justify-content: center;
    position: relative;
    width: 100%;
    height: calc(100vh - 200px);
    box-sizing: border-box;
  }

  .content {
    display: flex;
    gap: 12px;
    width: 80%;
    height: 100%;
    position: relative;
  }

  .left-box, .middle-box, .right-box {
    background: hsl(33, 36%, 61%, 0.6);
    border: 1px solid #a68a5f;
    border-radius: 0;
    padding: 16px;
    height: 100%;
    box-sizing: border-box;
  }

  .left-box { 
    flex: 0.7; 
    min-width: 120px; 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
    align-items: center;
  }

  .middle-box { 
    flex: 2; 
    min-width: 300px; 
    position: relative; 
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .right-box { 
    flex: 0.7; 
    min-width: 120px; 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
    align-items: center;
  }

  /* Nav bar links */
  .nav-bar {
    display: flex;
    justify-content: center;
    gap: 6px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .nav-bar a {
    padding: 6px 12px;
    background: #d3ceb4;
    border: 1px solid #a9a17e;
    border-radius: 0;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    color: black;
    transition: background 0.2s;
    font-family: 'Army', Arial, sans-serif;
  }

  .nav-bar a:hover {
    background: #c9c090;
  }

  /* Left & right box links */
  .left-box a, .right-box a {
    padding: 6px;
    background: #c0a079;
    border: 1px solid #a68a5f;
    border-radius: 0;
    text-align: center;
    text-decoration: none;
    color: black;
    display: block;
    width: 100%;
    transition: background 0.2s;
    font-family: 'Army', Arial, sans-serif;
  }

  .left-box a:hover, .right-box a:hover {
    background: #b09060;
  }

  /* Middle GIF styling */
  .middle-box img {
    width: 90%;
    height: auto;
    border: 2px solid #a68a5f;
    transform: translateY(-35px);
  }

  /* MANSUR INTERDICTION GIF styling */
  .interdiction-gif {
    width: 120%;
    max-width: 225px;
    height: auto;
    border: 1px solid #a68a5f;
  }

  /* NIGHT FIRE 1 GIF styling */
  .night-fire-gif {
    width: 120%;
    max-width: 220px;
    height: auto;
    border: 1px solid #a68a5f;
  }

</style>
</head>
