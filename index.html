<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USFilmSite â€” Layout Prototype</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('backCamo.png') no-repeat center center fixed;
    background-size: cover;
  }

  .banner-space {
    height: 200px;
    width: 100%;
    background-color: rgba(0,0,0,0.2);
  }

  .content-wrapper {
    display: flex;
    justify-content: center;
    position: relative;
    width: 100%;
    height: calc(100vh - 200px);
    box-sizing: border-box;
  }

  .content {
    display: flex;
    gap: 12px;
    width: 80%;
    height: 100%;
    position: relative;
  }

  .left-box, .middle-box, .right-box {
    background: hsl(33, 36%, 61%, 0.6); 
    border: 1px solid #a68a5f;
    border-radius: 0;
    padding: 16px;
    height: 100%;
    box-sizing: border-box;
  }

  .left-box { flex: 0.7; min-width: 120px; display: flex; flex-direction: column; gap: 10px; }
  .middle-box { flex: 2; min-width: 300px; position: relative; }
  .right-box { flex: 0.7; min-width: 120px; display: flex; flex-direction: column; gap: 10px; }

  /* Nav bar links */
  .nav-bar {
    display: flex;
    justify-content: center;
    gap: 6px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .nav-bar a {
    padding: 6px 12px;
    background: #d3ceb4;
    border: 1px solid #a9a17e;
    border-radius: 0;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    color: black;
    transition: background 0.2s;
  }

  .nav-bar a:hover {
    background: #c9c090;
  }

  /* Left & right box links */
  .left-box a, .right-box a {
    padding: 6px;
    background: #c0a079;
    border: 1px solid #a68a5f;
    border-radius: 0;
    text-align: center;
    font-weight: bold;
    text-decoration: none;
    color: black;
    display: block;
    transition: background 0.2s;
  }

  .left-box a:hover, .right-box a:hover {
    background: #b09060;
  }

</style>
</head>
<body>

<div class="banner-space"></div>

<div class="content-wrapper">

  <div class="nav-bar">
    <a href="#">LOOKBOOK</a>
    <a href="#">CINEMATOGRAPHY</a>
    <a href="#">SCENE</a>
    <a href="#">PRODUCER LOGISTICS</a>
    <a href="#">AURAL ENVIRONMENT</a>
  </div>

  <div class="content">
    <div class="left-box">
      <a href="#">WELCOME IMAGE</a>
      <a href="#">MEAT</a>
      <a href="#">MEMBER SPEAK</a>
      <a href="#">CAMEL CHAT</a>
      <a href="#">KILL SHARE</a>
    </div>

    <div class="middle-box">
      Middle Content Frame
    </div>

    <div class="right-box">
      <a href="#">CREW</a>
      <a href="#">UPDATES</a>
      <a href="#">EMAIL US</a>
      <a href="#">OUR ANGELS</a>
    </div>
  </div>

</div>

</body>
</html>
