<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CINEMATOGRAPHY â€” USFilmSite</title>
<link rel="stylesheet" href="style.css">
<style>
  @font-face {
    font-family: 'Army';
    src: url('army.otf') format('opentype');
    font-style: normal;
  }

  body {
    margin: 0;
    font-family: 'Army', Arial, sans-serif;
    background: url('backCamo.png') no-repeat center center fixed;
    background-size: cover;
    color: black;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .nav-bar {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .nav-bar a {
    font-family: 'Army', Arial, sans-serif;
    padding: 6px 12px;
    background: #d3ceb4;
    border: 1px solid #a9a17e;
    text-decoration: none;
    color: black;
    cursor: pointer;
    transition: background 0.2s;
  }

  .nav-bar a:hover {
    background: #c9c090;
  }

  .page-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transform: translateY(-45px);
  }

  .page-center h1 {
    margin: 0;
    padding: 0;
    font-size: 3em;
    font-weight: normal;
    margin-bottom: 40px;
  }

  .video-wrapper {
    position: relative;
    display: inline-block;
  }

  .video-wrapper video {
    display: block;
    width: 500px;
    height: 280px;
    z-index: 1;
  }

  .video-wrapper img.flag-border {
    position: absolute;
    top: -30px;
    left: -30px;
    width: calc(100% + 60px);
    height: calc(100% + 60px);
    z-index: 2;
    pointer-events: none;
  }
</style>
</head>
<body>

  <div class="nav-bar">
    <a href="index.html">HOME</a>
  </div>

  <div class="page-center">
    <h1>CINEMATOGRAPHY</h1>
    <div class="video-wrapper">
      <video src="dpreel.mp4" controls autoplay loop muted></video>
      <img src="flagborder.png" alt="Flag Border" class="flag-border">
    </div>
  </div>

</body>
</html>
