<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CINEMATOGRAPHY â€” USFilmSite</title>
<link rel="stylesheet" href="style.css">
<style>
  @font-face {
    font-family: 'Army';
    src: url('army.otf') format('opentype');
    font-style: normal;
  }

  body {
    margin: 0;
    font-family: 'Army', Arial, sans-serif;
    background: url('media/backCamo.png') no-repeat center center fixed;
    background-size: cover;
    color: black;

    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh; 
    overflow-x: hidden;
    overflow-y: auto; 
  }

  .home-button {
    position: absolute;
    left: 20px;
    top: 20px;
    width: 140px;
    height: 140px;
    cursor: pointer;
    clip-path: circle(50% at 50% 50%);
    -webkit-clip-path: circle(50% at 50% 50%);
    z-index: 20;
  }

  .home-button img {
    width: 100%;
    height: auto;
    display: block;
    pointer-events: none;
  }

  .page-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding-top: 80px;
    padding-bottom: 100px;
    width: 100%;
  }

  .page-center h1 {
    margin: 0px;
    font-size: 3.5em;
    margin-bottom: 40px;
    font-weight: normal;
  }

  .video-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 60px;
  }

  .video-wrapper video {
    display: block;
    width: 500px;
    height: 280px;
    z-index: 1;
  }

  .video-wrapper img.flag-border {
    position: absolute;
    top: -30px;
    left: -30px;
    width: calc(100% + 60px);
    height: calc(100% + 60px);
    z-index: 2;
    pointer-events: none;
  }

  .lookbook-img {
    width: 92%;
    max-width: 900px;
    margin-bottom: 35px;
    border: 2px solid #a68a5f;
  }

  .page-center h2 {
    font-size: 40px;
    margin-bottom: 25px;
    margin-top: 10px;
    font-weight: normal;
  }
</style>
</head>
<body>

  <!-- HOME GIF BUTTON -->
  <a href="index.html" class="home-button">
    <img src="media/HOME.gif" alt="Home">
  </a>

  <div class="page-center">
    <h1>CINEMATOGRAPHY</h1>

    <h2>DOP REEL</h2>

    <div class="video-wrapper">
      <video src="media/dpreel.mp4" controls autoplay loop unmuted></video>
      <img src="media/flagborder.png" alt="Flag Border" class="flag-border">
    </div>

    <h2>CAMERA VIEW</h2>

    <img src="cinematographymedia/Pitch -56.png" class="lookbook-img">
    <img src="cinematographymedia/Pitch -57.png" class="lookbook-img">
    <img src="cinematographymedia/Pitch -58.png" class="lookbook-img">
    <img src="cinematographymedia/Pitch -59.png" class="lookbook-img">
    <img src="cinematographymedia/Pitch -60.png" class="lookbook-img">
    <img src="cinematographymedia/Pitch -61.png" class="lookbook-img">
    <img src="cinematographymedia/Pitch -62.png" class="lookbook-img">
    <img src="cinematographymedia/Pitch -63.png" class="lookbook-img">

  </div>

</body>
</html>
