<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CINEMATOGRAPHY â€” USFilmSite</title>
<link rel="stylesheet" href="style.css">
<style>
  @font-face {
    font-family: 'Army';
    src: url('army.otf') format('opentype');
    font-style: normal;
  }

  body {
    margin: 0;
    font-family: 'Army', Arial, sans-serif;
    background: url('media/backCamo.png') no-repeat center center fixed;
    background-size: cover;
    color: black;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .home-button {
    position: absolute;
    left: 20px;
    top: 20px;
    width: 140px;
    height: 140px;
    cursor: pointer;
    clip-path: circle(50% at 50% 50%);
    -webkit-clip-path: circle(50% at 50% 50%);
    z-index: 20;
  }

  .home-button img {
    width: 100%;
    height: auto;
    display: block;
    border: none;
    outline: none;
    background: transparent;
    pointer-events: none;
  }

  .page-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transform: translateY(-45px);
  }

  .page-center h1 {
    margin: 0;
    padding: 0;
    font-size: 3em;
    font-weight: normal;
    margin-bottom: 40px;
  }

  .video-wrapper {
    position: relative;
    display: inline-block;
  }

  .video-wrapper video {
    display: block;
    width: 500px;
    height: 280px;
    z-index: 1;
  }

  .video-wrapper img.flag-border {
    position: absolute;
    top: -30px;
    left: -30px;
    width: calc(100% + 60px);
    height: calc(100% + 60px);
    z-index: 2;
    pointer-events: none;
  }
</style>
</head>
<body>

  <!-- HOME GIF BUTTON -->
  <a href="index.html" class="home-button">
    <img src="media/HOME.gif" alt="Home">
  </a>

  <div class="page-center">
    <h1>CINEMATOGRAPHY</h1>
    <div class="video-wrapper">
      <video src="media/dpreel.mp4" controls autoplay loop muted></video>
      <img src="media/flagborder.png" alt="Flag Border" class="flag-border">
    </div>
  </div>

</body>
</html>
