<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREW - ShitFromTheSandbox</title>

  <style>
    @font-face {
      font-family: 'Army';
      src: url('army.otf') format('opentype');
      font-style: normal;
      font-weight: normal;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Army', Arial, sans-serif;
      background: url('media/backCamo.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .home-button {
      position: absolute;
      left: 20px; 
      top: 20px;
      width: 140px;
      height: 140px;
      cursor: pointer;
      clip-path: circle(50% at 50% 50%);
      -webkit-clip-path: circle(50% at 50% 50%);
      z-index: 20;
    }

    .home-button img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      outline: none;
      background: transparent;
      pointer-events: none;
    }

    .page-center {
      text-align: center;
      color: black;
      width: 100%;
      padding-top: 40px;
      padding-bottom: 80px;
    }

    .page-center h1 {
      font-size: 48px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      font-weight: normal;
    }

    .crew-img {
      width: 92%;
      max-width: 900px;
      margin-bottom: 35px;
      border: 2px solid #a68a5f;
    }
  </style>
</head>
<body>

  <!-- HOME GIF BUTTON -->
  <a href="index.html" class="home-button">
    <img src="media/HOME.gif" alt="Home">
  </a>

  <!-- CREW CONTENT -->
  <div class="page-center">
    <h1>CREW</h1>

    <!-- Pitch -5 through Pitch -17 -->
    <img src="crewmedia/Pitch -5.png" class="crew-img">
    <img src="crewmedia/Pitch -6.png" class="crew-img">
    <img src="crewmedia/Pitch -7.png" class="crew-img">
    <img src="crewmedia/Pitch -8.png" class="crew-img">
    <img src="crewmedia/Pitch -9.png" class="crew-img">
    <img src="crewmedia/Pitch -10.png" class="crew-img">
    <img src="crewmedia/Pitch -11.png" class="crew-img">
    <img src="crewmedia/Pitch -12.png" class="crew-img">
    <img src="crewmedia/Pitch -13.png" class="crew-img">
    <img src="crewmedia/Pitch -14.png" class="crew-img">
    <img src="crewmedia/Pitch -15.png" class="crew-img">
    <img src="crewmedia/Pitch -16.png" class="crew-img">
    <img src="crewmedia/Pitch -17.png" class="crew-img">

  </div>

</body>
</html>
