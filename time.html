<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIME - ShitFromTheSandbox</title>

  <style>
    @font-face {
      font-family: 'Army';
      src: url('army.otf') format('opentype');
      font-style: normal;
      font-weight: normal;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Army', Arial, sans-serif;
      background: url('media/backCamo.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* HOME BUTTON */
    .home-button {
      position: absolute;
      left: 20px; 
      top: 20px;
      width: 140px;
      height: 140px;
      cursor: pointer;
      clip-path: circle(50% at 50% 50%);
      -webkit-clip-path: circle(50% at 50% 50%);
      z-index: 20;
    }

    .home-button img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      outline: none;
      background: transparent;
      pointer-events: none;
    }

    /* CENTER CONTENT */
    .page-center {
      margin-top: 50px;
      text-align: center;
      color: black;
      width: 100%;
    }

    .page-center h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: normal;
    }

    .page-center h2 {
      font-size: 26px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      font-weight: normal;
    }

    .schedule-img {
      width: 90%;
      max-width: 1000px;
      border: 2px solid #a68a5f;
    }
  </style>
</head>
<body>

  <!-- HOME GIF BUTTON -->
  <a href="index.html" class="home-button">
    <img src="media/HOME.gif" alt="Home">
  </a>

  <!-- PAGE CONTENT -->
  <div class="page-center">
    <h1>TIME</h1>
    <h2>SCHEDULE</h2>

    <img src="timemedia/time.png" alt="Time Schedule" class="schedule-img">
  </div>

</body>
</html>
