<!DOCTYPE html>

  <title>LOOKBOOK - ShitFromTheSandbox</title>

  <style>
    @font-face {
      font-family: 'Army';

      height: auto;

    }

    .lookbook-img {
      width: 92%;
      max-width: 900px;
      margin-bottom: 35px;
      border: 2px solid #a68a5f;
    }

    .page-center h2 {

      margin-bottom: 20px;
      letter-spacing: 1px;

    }

</head>
